<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista-Tareas</title>
</head>

<body>
    <div class="container">

        <section>
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Lista de Tareas</h1>
        </header>

        <form class="add text-center my-2">
            <input class="form-control m-auto text-center" type="text" name="campo" placeholder="Agregar una nueva tarea"/>
        </form>

        <div class="text-center" type="button" id="back">
            <a class="btn text-secondary ml-1">
                <i class="bi-arrow-left" style="font-size: 26px;"></i>
            </a>
            
            <a class="btn text-secondary" type="button" data-toggle="collapse" data-target="#todo-list"
            aria-expanded="false" aria-controls="collapseExample" id="btn-list">
                <i class="bi-list-ul" style="font-size: 26px;"></i>
            </a>
        </div>

        <div class="collapse" id="todo-list">
            <form class="search mt-2">
                <input class="form-control m-auto text-center" type="text" name="search" />
                <i class="bi bi-search position-absolute text-secondary" style="font-size: 26px;" id="search"></i>
            </form>

            <span class="alert alert-danger text-center mt-3" style="display: none;" id="alert-no-encontrado"></span>
            <ul class="list-group todos mx-auto text-light mt-2"></ul>
        </div>
      </section>
    </div>

    <footer class="text-secondary text-right mr-5">Hecho por Carlos Deasi</footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
